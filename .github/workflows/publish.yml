on:
  workflow_dispatch:
  push:
    branches: [main]

name: Publish examples

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Install dev packages
        run: sudo apt-get install -y pandoc

      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache: true
          cache-version: 2

      - name: Render book
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: "examples/book"

      - name: Render website
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: "examples/website"

      - name: Render example document
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: "examples/document/bookup.qmd"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy book
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: examples/book/_book
          token: ${{ secrets.GITHUB_TOKEN }}
          target-folder: book/

      - name: Deploy website
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: examples/website/_site
          token: ${{ secrets.GITHUB_TOKEN }}
          target-folder: website/

      - name: Deploy single document
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: examples/document
          token: ${{ secrets.GITHUB_TOKEN }}
